<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="background">
        <div class="ancients">
            <img class="ancients_images" src="/assets/Ancients/Azathoth.png" alt="Azathoth"></img>
            <img class="ancients_images" src="/assets/Ancients/Cthulthu.png" alt="Cthulthu"></img>
            <img class="ancients_images" src="/assets/Ancients/IogSothoth.png" alt="IogSothoth"></img>
            <img class="ancients_images" src="/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath"></img>
        </div>
        <div class="difficulty">
            <button type="submit" class="easy">Легкий</button>
            <button type="submit" class="normal">Средний</button>
            <button type="submit" class="hard">Сложный</button>
        </div>
        <div class="deck">
            <button type="submit" class="mix">Замешать колоду</button>
        </div>

        <div class="stages_and_cards_container">

            <div class="stages">
                <div class="stage_title">Первая стадия</div>
                <div class="stage_dots">
                    <div class="dot_green">1</div>
                    <div class="dot_blue">1</div>
                    <div class="dot_brown">2</div>
                </div>
                <div class="stage_title">Вторая стадия</div>
                <div class="stage_dots">
                    <div class="dot_green">2</div>
                    <div class="dot_blue">1</div>
                    <div class="dot_brown">3</div>
                </div>
                <div class="stage_title">Третья стадия</div>
                <div class="stage_dots">
                    <div class="dot_green">2</div>
                    <div class="dot_blue">0</div>
                    <div class="dot_brown">4</div>
                </div>        
            </div>

            <div class="card_back">
                <img class="card_back_side" src="/assets/mythicCardBackground.png" alt="mythicCardBackground"></img>
            </div>

            <div class="card_opened">
                <img class="card_opened_now" src="/assets/MythicCards/blue/blue12.png" alt="mythicCardOpened"></img>
            </div>

        </div>
        
    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
