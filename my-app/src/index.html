<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="background">
        <div class="ancients">
            <img class="image-1" src="/assets/Ancients/Azathoth.png" alt="Azathoth"></img>
            <img class="image-2" src="/assets/Ancients/Cthulthu.png" alt="Cthulthu"></img>
            <img class="image-3" src="/assets/Ancients/IogSothoth.png" alt="IogSothoth"></img>
            <img class="image-4" src="/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath"></img>
        </div>
        <div class="difficulty">
            <button type="submit" class="easy">Легкий</button>
            <button type="submit" class="medium">Средний</button>
            <button type="submit" class="hard">Сложный</button>
        </div>
        <div class="deck">
            <button type="submit" class="mix">Замешать колоду</button>
        </div>
    </div>
    <script type="module" src="/index.js"></script>
</body>
</html>
